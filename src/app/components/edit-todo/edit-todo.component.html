<div>
    <h3>Страница изменения todo</h3>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div>
            <input 
              type="text"
              id="title"
              formControlName="title"
            >
          </div><br>
          <div>
            <textarea 
              id="text"  
              formControlName="text"
              cols="30" rows="10"
            ></textarea>
          </div><br>
          <button class="button" type="submit">Изменить</button>
    </form>
</div>
